<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link th:href="@{/css/account.css}" rel="stylesheet"/>
    <link th:href="@{/css/buttons.css}" rel="stylesheet"/>
    <link th:href="@{/css/messages.css}" rel="stylesheet"/>
</head>
<body>
    <span class="message"></span>
    <form>
        <p>Account</p>
        <div id="first-bar">
            <div id="profile">
                <input type="file" accept="image/*" id="profile-picture" required>
                <img th:src="${user.getProfilePictureURL()}" alt="">
                <span id="guest-badge" th:if="${user.getRole().name().equals('GUEST')}">Gast</span>
            </div>
            <label><input type="text" placeholder="Vollständiger Name" th:value="${user.getUsername()}" required></label>
        </div>
        <label><input type="password" placeholder="Passwort" required></label>
        <label><input type="password" placeholder="Neues Passwort"></label>
        <div id="password-weakness">
            <div id="bar"></div>
        </div>
        <div id="last-bar">
            <label><input type="number" placeholder="Einsatz" required></label>
            <span>
                Einsätze können nicht zurückgefordert werden. Gäste zahlen das doppelte vom mindest Einsatz, dieser
                beträgt 2€. Der maximale Einsatz beträgt 5€.
            </span>
        </div>
        <button class="button filled red" type="submit">Speichern</button>
    </form>
</body>
</html>
