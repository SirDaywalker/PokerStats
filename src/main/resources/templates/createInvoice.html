<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">.\
    <title>createInvoice</title>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link th:href="@{/css/components/buttons.css}" rel="stylesheet"/>
    <link th:href="@{/css/createInvoice.css}" rel="stylesheet"/>
    <link th:href="@{/css/components/messages.css}" rel="stylesheet"/>
</head>
<body>
<h1>Rechnung</h1>
<form id="invoice-form">
    <label><input id="amount" type="number" step="0.01" placeholder="Höhe der Rechnung" required></label>
    <label><input id="due" type="date" placeholder="Fälligkeitsdatum" required></label>
    <label><input id="interest" type="number" step="0.01" placeholder="Zinsen" required></label>
    <label><input id="interestIntervalDays" type="number" placeholder="Interval der Zinsen" required></label>
    <button class="button filled red" type="submit">Rechnung erstellen</button>
</form>
<script type="module" th:src="@{/js/createInvoice.js}"></script>
</body>
</html>
