<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rechnung erstellen</title>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link th:href="@{/css/components/buttons.css}" rel="stylesheet"/>
    <link th:href="@{/css/createInvoice.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/components/container.css}">
    <link th:href="@{/css/components/messages.css}" rel="stylesheet"/>
</head>
<body>
<h1>Rechnung</h1>
<form id="invoice-form">
    <label><input id="amount" type="number" step="0.01" min="0" placeholder="Höhe der Rechnung" required></label>
    <label><input id="due" type="date" placeholder="Fälligkeitsdatum" required></label>
    <label><input id="interest" type="number" step="0.01" min="0" placeholder="Zinsen" required></label>
    <label><input id="interestIntervalDays" type="number" min="1" placeholder="Interval der Zinsen in Wochen" required></label>

    <div id="user-selection">
        <div id="selected">
            <span>Ausgewählte Nuter für die Rechnung</span>
        </div>
        <div id="users">
            <label th:each="user : ${users}">
                <input type="checkbox">
                <img th:src="${user.getProfilePictureURL()}" alt="">
                <span th:text="${user.getUsername()}"></span>
                <span style="display: none" th:text="${user.getBuyIn()}"></span>
            </label>
        </div>
    </div>

    <button class="button filled red" type="submit">Rechnung erstellen</button>
</form>
<script type="module" th:src="@{/js/createInvoice.js}"></script>
</body>
</html>
