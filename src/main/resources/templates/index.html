<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Willkommen - PokerStats</title>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link th:href="@{/css/components/buttons.css}" rel="stylesheet"/>
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
    <link th:href="@{/css/components/card.css}" rel="stylesheet"/>
    <link rel="icon" type="image/png" th:href="@{/assets/favicon/favicon.png}">
</head>

<body>
<div id="scene">
    <div id="top-left" class="card">
        <img th:src="@{/assets/king_of_clubs.svg}" alt="">
        <img class="background" th:src="@{/assets/background.svg}" alt="">
    </div>
    <div id="top-right" class="card">
        <img th:src="@{/assets/queen_of_hearts.svg}" alt="">
        <img class="background" th:src="@{/assets/background.svg}" alt="">
    </div>
    <div id="bottom-left" class="card">
        <img th:src="@{/assets/4_of_diamonds.svg}" alt="">
        <img class="background" th:src="@{/assets/background.svg}" alt="">
    </div>
    <div id="bottom-right" class="card">
        <img th:src="@{/assets/ace_of_spades.svg}" alt="">
        <img class="background" th:src="@{/assets/background.svg}" alt="">
    </div>
</div>
    <div id="invisible-center-box">
        <div id="icon">
            <div id="text">
                <span id="stammtisch">Stammtisch's</span>
                <br>
                <span id="poker-stats">PokerStats</span>
            </div>
            <div id="icon-cards">
                <div class="card">
                    <img src="" alt="">
                    <img class="background" th:src="@{/assets/background.svg}" alt="">
                </div>
                <div class="card">
                    <img src="" alt="">
                    <img class="background" th:src="@{/assets/background.svg}" alt="">
                </div>
            </div>
        </div>
        <div id="table">
            <div class="card flipped">
                <img src="" alt="">
                <img class="background" th:src="@{/assets/background.svg}" alt="">
            </div>
            <div class="card flipped">
                <img src="" alt="">
                <img class="background" th:src="@{/assets/background.svg}" alt="">
            </div>
            <div class="card flipped">
                <img src="" alt="">
                <img class="background" th:src="@{/assets/background.svg}" alt="">
            </div>
            <div class="card flipped">
                <img src="" alt="">
                <img class="background" th:src="@{/assets/background.svg}" alt="">
            </div>
            <div class="card flipped">
                <img src="" alt="">
                <img class="background" th:src="@{/assets/background.svg}" alt="">
            </div>
        </div>
        <span id="combination"></span>
        <div th:if="${user == null}" id="buttons-in-row">
            <a href="/login"><button class="button filled red" type="button">Anmelden</button></a>
            <a href="/register"><button class="button red" type="button">Registrieren</button></a>
        </div>
        <div th:if="${user != null}" id="welcome-back">
            <div>
                <span id="welcome">Willkommen zur√ºck,</span>
                <div>
                    <img th:src="${user.getProfilePictureURL()}" alt="">
                    <span th:text="${user.getUsername()}"></span>
                </div>
            </div>
            <a href="/home"><button class="button filled red" type="button">Startseite</button></a>
        </div>
    </div>
    <script type="module" th:src="@{/js/index.js}"></script>
</body>
</html>
